version: 2
jobs:
  foxy:
    docker:
      - image: ros:foxy
    steps:
      - checkout
      - run:
          name: Set Up Container
          command: |
            apt-get update
      - run:
          name: Build
          command: |
            source /opt/ros/foxy/setup.bash
workflows:
  version: 2
  ros_build:
    jobs:
      - foxy